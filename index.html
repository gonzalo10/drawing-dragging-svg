<style>
	html,
	body {
		padding: 0px;
		margin: 0px;
	}
	#svgElement {
		border: 1px solid;
		margin-top: 4px;
		margin-left: 4px;
		cursor: default;
	}
	#divSmoothingFactor {
		position: absolute;
		left: 14px;
		top: 12px;
	}
</style>
<button id="allowdraw">draw</button>
<div id="divSmoothingFactor">
	<label for="cmbBufferSize">Buffer size:</label>
	<select id="cmbBufferSize">
		<option value="1">1 - No smoothing</option>
		<option value="4">4 - Sharp curves</option>
		<option value="8" selected="selected">8 - Smooth curves</option>
		<option value="12">12 - Very smooth curves</option>
		<option value="16">16 - Super smooth curves</option>
		<option value="20">20 - Hyper smooth curves</option>
	</select>
</div>
<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1"
	id="svgElement"
	x="0px"
	y="0px"
	width="600px"
	height="400px"
	viewBox="0 0 600 400"
	enable-background="new 0 0 600 400"
	xml:space="preserve"
></svg>
<script>
	var strokeWidth = 2;
	var bufferSize;
	const allowDrawButton = document.querySelector('#allowdraw');
	var svgElement = document.getElementById('svgElement');
	var rect = svgElement.getBoundingClientRect();
	var path = null;
	var strPath;
	let allowDraw = true;
	var buffer = []; // Contains the last positions of the mouse cursor
	allowDrawButton.onclick = () => {
		console.log('enableDraw');
		allowDraw = false;
	};
	function drawFreeHand(e) {
		console.log('drawFreehand');
		bufferSize = document.getElementById('cmbBufferSize').value;
		path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
		g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
		svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
		svg.setAttribute('id', 'gonzalo');
		g.setAttribute('id', 'gonzalo g');
		g.setAttribute('fill', 'white');
		g.setAttribute('stroke', 'green');
		g.setAttribute('stroke-width', '5');
		svg.addEventListener('click', e => {
			console.log(e);
			const g = document.getElementById('gonzalo g');
			console.log('g', g);
			g.setAttribute('stroke', 'blue');
		});
		path.setAttribute('fill', 'none');
		// path.setAttribute('stroke', '#000');
		path.setAttribute('stroke-width', strokeWidth);
		buffer = [];
		var pt = getMousePosition(e);
		appendToBuffer(pt);
		strPath = 'M' + pt.x + ' ' + pt.y;
		path.setAttribute('d', strPath);
		g.appendChild(path);
		svg.appendChild(g);
		svgElement.appendChild(svg);
	}
	svgElement.addEventListener('mousedown', function(e) {
		if (allowDraw) {
			drawFreeHand(e);
		}
	});

	svgElement.addEventListener('mousemove', function(e) {
		if (path) {
			appendToBuffer(getMousePosition(e));
			updateSvgPath();
		}
	});

	svgElement.addEventListener('mouseup', function() {
		if (path) {
			path = null;
		}
		const svg = document.getElementById('gonzalo');
		svg.setAttributeNS(null, 'x', -100);
		console.log('svg', svg);
	});

	var getMousePosition = function(e) {
		return {
			x: e.pageX - rect.left,
			y: e.pageY - rect.top,
		};
	};

	var appendToBuffer = function(pt) {
		buffer.push(pt);
		while (buffer.length > bufferSize) {
			buffer.shift();
		}
	};

	// Calculate the average point, starting at offset in the buffer
	var getAveragePoint = function(offset) {
		var len = buffer.length;
		if (len % 2 === 1 || len >= bufferSize) {
			var totalX = 0;
			var totalY = 0;
			var pt, i;
			var count = 0;
			for (i = offset; i < len; i++) {
				count++;
				pt = buffer[i];
				totalX += pt.x;
				totalY += pt.y;
			}
			return {
				x: totalX / count,
				y: totalY / count,
			};
		}
		return null;
	};

	var updateSvgPath = function() {
		var pt = getAveragePoint(0);

		if (pt) {
			// Get the smoothed part of the path that will not change
			strPath += ' L' + pt.x + ' ' + pt.y;

			// Get the last part of the path (close to the current mouse position)
			// This part will change if the mouse moves again
			var tmpPath = '';
			for (var offset = 2; offset < buffer.length; offset += 2) {
				pt = getAveragePoint(offset);
				tmpPath += ' L' + pt.x + ' ' + pt.y;
			}

			// Set the complete current path coordinates
			path.setAttribute('d', strPath + tmpPath);
		}
	};
</script>
